name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install shellcheck
        run: sudo apt-get update -y && sudo apt-get install -y shellcheck
      - name: Lint preflight script
        run: shellcheck scripts/preflight.sh

  preflight:
    runs-on: ubuntu-latest
    env:
      OPENWEBUI_CONTAINER: open-webui
      OPENWEBUI_STACK_FILE: openwebui-stack/BLANKdocker-compose.yml
      OPENWEBUI_OVERLAY_TARGET: /
      OPENWEBUI_SERVICE: open-webui
      PREFLIGHT_DRY_RUN: "1"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run preflight validation
        run: bash scripts/preflight.sh --dry-run
